<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحديث بيانات معلمة</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="شعار الأكاديمية" class="institute-logo">
    <nav class="top-nav">
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      <ul class="top-buttons">
        <li><a href="admin.html">رجوع</a></li>
        <li><button onclick="logout()">تسجيل الخروج</button></li>
      </ul>
    </nav>
    <h1>تحديث بيانات معلمة</h1>
  </header>

  <aside id="sideMenu" class="side-menu">
    <ul>
      <li><a href="adminRegister.html">تسجيل الطالبات الجدد</a></li>
      <li><a href="adminUpdate.html">تحديث بيانات الطالبات</a></li>
      <li><a href="teacherRegister.html">تسجيل معلمة جديدة</a></li>
      <li><a href="teacherUpdate.html">تحديث بيانات المعلمة</a></li>
      <li><a href="adminSchedule.html">إدارة الجداول</a></li>
      <li><a href="adminSubjects.html">إدارة المواد</a></li>
    </ul>
  </aside>
  
  <section class="update-form">
    <div class="search-teacher">
      <label for="searchTeacherId">رقم المعلمة (User ID):</label>
      <input type="text" id="searchTeacherId">
      <button id="loadTeacherDataBtn">عرض البيانات</button>
    </div>

    <form id="updateTeacherForm" style="margin-top: 20px; display: none;">
      <label for="updTeacherId">رقم المعلمة (غير قابل للتعديل):</label>
      <input type="text" id="updTeacherId" readonly>

      <label for="updTeacherName">اسم المعلمة:</label>
      <input type="text" id="updTeacherName">
      
      <label for="updSpecialty">التخصص:</label>
      <input type="text" id="updSpecialty">

      <label for="updPhone">رقم الجوال:</label>
      <input type="text" id="updPhone">

      <label for="updEmail">البريد الإلكتروني:</label>
      <input type="email" id="updEmail">

      <label for="updPassword">كلمة المرور:</label>
      <input type="password" id="updPassword">
      
      <button type="submit">حفظ التعديلات</button>
    </form>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة لدى أكاديمية ردنا للتدريب العالي</p>
  </footer>
</body>
</html>
