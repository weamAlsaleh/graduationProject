<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة المواد</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="شعار الأكاديمية" class="institute-logo">
    <nav class="top-nav">
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      <ul class="top-buttons">
        <li><a href="admin.html">رجوع</a></li>
        <li><button onclick="logout()">تسجيل الخروج</button></li>
      </ul>
    </nav>
    <h1>إدارة المواد</h1>
  </header>

  <aside id="sideMenu" class="side-menu">
    <ul>
      <li><a href="adminRegister.html">تسجيل الطالبات الجدد</a></li>
      <li><a href="adminUpdate.html">تحديث بيانات الطالبات</a></li>
      <li><a href="teacherRegister.html">تسجيل معلمة جديدة</a></li>
      <li><a href="teacherUpdate.html">تحديث بيانات المعلمة</a></li>
      <li><a href="adminSchedule.html">إدارة الجداول</a></li>
      <li><a href="adminSubjects.html">إدارة المواد</a></li>
    </ul>
  </aside>
  
  <section class="subjects-management">
    <h2>إضافة مادة جديدة</h2>
    <form id="addSubjectForm">
      <label for="subjectNameInput">اسم المادة:</label>
      <input type="text" id="subjectNameInput" required>

      <label for="subjectCodeInput">رمز المادة:</label>
      <input type="text" id="subjectCodeInput" required>

      <button type="submit">إضافة</button>
    </form>

    <hr>

    <h2>قائمة المواد</h2>
    <table id="subjectsTable">
      <thead>
        <tr>
          <th>رمز المادة</th>
          <th>اسم المادة</th>
          <th>تعديل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody>
        <!-- تعبئة ديناميكية -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة لدى طالبات وئام ، رفعة ، أشجان ، مجيدة ، شوق</p>
  </footer>
</body>
</html>
