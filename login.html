<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - أكاديمية ردنا</title>
  <link rel="icon" type="png" href="logo.png" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="home-page">
  <header>
    <img src="logo.png" alt="شعار الأكاديمية" class="institute-logo">
    <h1>أكاديمية ردنا للتدريب العالي</h1>
  </header>
  
  <section class="login-section">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label for="userId">اسم المستخدم أو رقم الهوية:</label>
      <input type="text" id="userId" name="userId" required>
      
      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">دخول</button>
    </form>
  </section>
  
  <footer>
    <p>جميع الحقوق محفوظة لدى طالبات وئام ، رفعة ، أشجان ، مجيدة ، شوق</p>
  </footer>
</body>
</html>
