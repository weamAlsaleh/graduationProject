<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الغياب - المعلمة</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="شعار الأكاديمية" class="institute-logo">
    <nav class="top-nav">
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      <ul class="top-buttons">
        <li><a href="teacher.html">رجوع</a></li>
        <li><button onclick="logout()">تسجيل الخروج</button></li>
      </ul>
    </nav>
    <h1>تسجيل/تعديل غياب الطالبات</h1>
  </header>

  <aside id="sideMenu" class="side-menu">
    <ul>
      <li><a href="teacherSchedule.html">عرض جدول المعلمة</a></li>
      <li><a href="teacherAttendance.html" class="active">تسجيل حضور الطالبات</a></li>
      <li><a href="teacherGrades.html">إدخال الدرجات</a></li>
    </ul>
  </aside>

  <main>
    <!-- يمكن تغيير الآلية؛ في هذا المثال تسمح المعلّمة باختيار المادة من قائمة منسدلة -->
    <div>
      <label for="subjectSelect">اختر المادة:</label>
      <select id="subjectSelect">
        <option value="" selected disabled>-- اختر مادة --</option>
        <!-- سيتم تعبئة الخيارات ديناميكيًا من المواد التي تدرسها المعلمة -->
      </select>
      <button id="loadStudentsBtn">عرض الطالبات</button>
    </div>

    <form id="markAttendanceForm" style="margin-top: 20px;">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>اسم الطالبة</th>
            <th>الرقم الأكاديمي</th>
            <th>غياب</th>
          </tr>
        </thead>
        <tbody id="studentsTbody">
          <!-- يتم تعبئته ديناميكيًا بجافاسكربت -->
        </tbody>
      </table>
      <button type="submit" style="margin-top: 15px;">حفظ الغياب</button>
    </form>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة لدى طالبات وئام ، رفعة ، أشجان ، مجيدة ، شوق</p>
  </footer>
</body>
</html>
